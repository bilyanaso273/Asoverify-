<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VTU Recharge - asoverify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>VTU Recharge</h2>
    <form id="vtuForm">
      <select id="type" required>
        <option value="">Select Service</option>
        <option value="airtime">Airtime</option>
        <option value="data">Data</option>
      </select><br>

      <input type="text" id="network" placeholder="Network (MTN, GLO, etc)" required><br>
      <input type="text" id="phone" placeholder="Phone Number" required><br>
      <input type="number" id="amount" placeholder="Amount (â‚¦)" required><br>

      <button type="submit">Top-Up</button>
    </form>
    <p id="vtuStatus"></p>
  </div>

  <script>
    document.getElementById("vtuForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const type = document.getElementById("type").value;
      const network = document.getElementById("network").value;
      const phone = document.getElementById("phone").value;
      const amount = document.getElementById("amount").value;

      document.getElementById("vtuStatus").textContent = "Processing...";

      fetch("https://smartsmelink.com/api/v1/vtu", {
        method: "POST",
        headers: {
          Authorization: "Bearer rrUviNdggfSGuGlGbaZURpkfAX4ebiFn201n721faTlMILRbV3",
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          service: type,
          network: network,
          phone: phone,
          amount: amount
        })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          document.getElementById("vtuStatus").textContent = "Recharge Successful!";
        } else {
          document.getElementById("vtuStatus").textContent = "Failed: " + data.message;
        }
      })
      .catch(() => {
        document.getElementById("vtuStatus").textContent = "Network error.";
      });
    });
  </script>

</body>
