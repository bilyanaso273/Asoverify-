<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIN Personalization - asoverify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>NIN Personalization</h2>
    <form id="ninForm">
      <input type="text" id="tracking id" placeholder="tracking id" required><br>
      <button type="submit">Submit</button>
    </form>
    <p id="formStatus"></p>
  </div>

  <script>
    document.getElementById("ninForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("formStatus").textContent = "Sending...";

      // Simulate API call
      setTimeout(() => {
        document.getElementById("formStatus").textContent = "NIN Personalization Submitted Successfully!";
      }, 1000);
    });
  </script>

</body>
</html>
